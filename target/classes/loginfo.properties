# Data Load Configuration
data.load.source.directory=D:\\Client
data.load.destination.directory=D:\\Backup
data.load.file.pattern=*.tsv
data.load.batch.size=1000

# File Validation Configuration
file.validation.allowed.extensions=.csv,.txt,.xlsx
file.validation.max.size=10MB
file.validation.required.columns=column1,column2,column3
file.validation.required.columns.count=3

# File Moving Configuration
file.move.source.directory=/path/to/source/directory
file.move.destination.directory=/path/to/archive/directory
file.move.success.directory=/path/to/success/directory
file.move.failure.directory=/path/to/failure/directory

# Mail Sending Configuration
mail.sender.username=your_email@example.com
mail.sender.password=your_email_password
mail.receiver=recipient@example.com
mail.smtp.host=smtp.example.com
mail.smtp.port=587
mail.smtp.auth=true
mail.smtp.starttls.enable=true

# Mail Messages Configuration
mail.subject.confirmation=data load confirmation
mail.body.confirmation=Dear User, 

Your data has been successfully loaded.

Best regards,
[Your Name]

mail.subject.error=Error: Empty File
mail.body.error=Dear User, 

The file you attempted to load is empty. Please ensure the file contains data before attempting to load it again.

Best regards,
[Your Name]
